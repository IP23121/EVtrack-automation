  /visitors/invite:
    post:
      summary: Invite a visitor
      description: |
        Search for the visitor by name, phone, or email first. Fill in the invitation details form.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - search_term
                - locationId
              properties:
                search_term:
                  type: string
                  title: "Search Visitor"
                  description: "Search for visitor by name, phone, or email"
                credentialReaderType:
                  type: string
                  title: "Type"
                  enum:
                    - "PIN_MVL_ID"
                    - "PIN_ID_LPR"
                    - "PIN_MVL"
                    - "PIN_ID"
                    - "PIN_MVL_LPR"
                    - "PIN_LPR"
                    - "QR_CODE"
                    - "PIN"
                    - "PIN_MVL_ID_LPR"
                  default: "QR_CODE"
                  description: "QR Code (Email/SMS) is selected by default"
                visitReasonId:
                  type: string
                  title: "Reason for visit"
                  enum:
                    - "None"
                    - "Visitor"
                    - "Delivery"
                    - "Guest House Visitor"
                    - "Parent Pickup/Dropoff"
                    - "Staff"
                    - "Tour"
                  default: "Parent Pickup/Dropoff"
                locationId:
                  type: string
                  title: "Location"
                  enum:
                    - "Select Location..."
                    - "Inherited - Default Visitor Access List"
                    - "IO Main Campus"
                  description: "Location is required - select from available options"
                activateDate:
                  type: string
                  format: date
                  title: "From Date"
                  description: "Format: YYYY-MM-DD"
                activateTime:
                  type: string
                  title: "From Time"
                  description: "Format: HH:MM (24-hour format) - Must be HH:MM format"
                  pattern: "^([01]?[0-9]|2[0-3]):[0-5][0-9]$"
                  minLength: 5
                  maxLength: 5
                expiryDate:
                  type: string
                  format: date
                  title: "To Date"
                  description: "Format: YYYY-MM-DD"
                expiryTime:
                  type: string
                  title: "To Time"
                  description: "Format: HH:MM (24-hour format) - Must be HH:MM format"
                  pattern: "^([01]?[0-9]|2[0-3]):[0-5][0-9]$"
                  minLength: 5
                  maxLength: 5
                visitorUuid:
                  type: string
                  title: "Visitor UUID"
                  description: "Hidden field - automatically filled by system"
                  readOnly: true
      responses:
        '200':
          description: Visitor invited successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  visitor_uuid:
                    type: string
                  visitor_name:
                    type: string
                  invite_settings:
                    type: object
  /visitors/badge:
    post:
      summary: Generate a visitor badge
      description: |
        Search for the visitor by name, phone, or email. Badge file will be downloaded.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - search
              properties:
                search:
                  type: string
                  title: "Search Visitor"
                  description: "Search for visitor by name, phone, or email"
      responses:
        '200':
          description: Badge file generated and downloaded successfully
          content:
            application/pdf:
              schema:
                type: string
                format: binary
                description: "Visitor badge as PDF file"
            application/octet-stream:
              schema:
                type: string
                format: binary
                description: "Visitor badge file (fallback content type)"
          headers:
            Content-Disposition:
              description: "Attachment with filename for download"
              schema:
                type: string
                example: "attachment; filename=badge_John_Doe_12345678.pdf"
            Content-Length:
              description: "Size of the badge file in bytes"
              schema:
                type: integer
